<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>ROCK PAPER SCISSORS SHOOT!</title>
</head>

<body>
    <section class="main-section">
        <h1>ROCK PAPER SCISSORS, SHOOT!</h1>
        <div class="heading">Rules: Choose your weapon and click SHOOT!
            
        </div>
        <ul class="rules">
                <li>Paper beats Rock</li>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
            </ul>
       <div class="rock-paper-scissors">
           <label>
               
               <input type="radio" name="throw" value="rock" />
               <img height= "100" width="100"src="https://cdn.pixabay.com/photo/2014/12/22/00/03/rock-576667_1280.png"/>

            </label>
            <label>
                
                <input type="radio" name="throw" value="paper" />
                <img height= "100" width="100"src="https://cdn.pixabay.com/photo/2013/07/12/19/00/certificate-154169_960_720.png"/>
 
             </label>
             <label>
                
                <input type="radio" name="throw" value="scissors" />
                <img height= "100" width="200"src="https://cdn.pixabay.com/photo/2016/03/31/23/11/scissors-1297454_1280.png"/>
 
            </label>
       </div>
       <div class="button-section">
           <button id= "button" class="button">SHOOT</button>
       </div>
       <div id="computer-guess" class="computer"></div>
       <div class="wld">
           <span id="wins"></span>
           <span id="losses"></span>
           <span id="draws"></span>
       </div>
       <div id="outcome" class="did-you-win"></div>
       
    </section>

    <script type="module" src="app.js"></script>
</body>

</html>
